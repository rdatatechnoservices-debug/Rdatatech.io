<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/img/logo/favicon.ico">
<title>404 - Page Not Found</title>

<style>
  body {
    background: linear-gradient(135deg, #eef2f7, #f8fafc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
  }

  .container {
    position: relative;
    max-width: 700px;
  }

  .error-number {
    font-size: 160px;
    font-weight: 900;
    color: #ff3b30;
    line-height: 1;
    display: inline-flex;
    gap: 10px;
    position: relative;
  }

  .digit {
    display: inline-block;
    transition: transform 1s ease, opacity 1s ease;
  }

  /* Falling glass effect */
  .fall {
    animation: fallGlass 1s forwards;
  }

  @keyframes fallGlass {
    0%   { transform: rotate(0deg) translateY(0); opacity: 1; }
    30%  { transform: rotate(10deg) translateY(50px); opacity: 1; }
    60%  { transform: rotate(-15deg) translateY(150px); opacity: 1; }
    100% { transform: rotate(20deg) translateY(1200px); opacity: 0; }
  }

  /* Rock throw animation */
  .rock {
    width: 50px;
    position: absolute;
    bottom: 140px;
    left: -120px;
    opacity: 0;
  }

  .throw {
    animation: throwRock 1.4s ease-out forwards;
  }

  @keyframes throwRock {
    0%   { transform: translate(0, 0) rotate(0deg); opacity: 1; }
    50%  { transform: translate(300px, -120px) rotate(90deg); opacity: 1; }
    100% { transform: translate(460px, 20px) rotate(180deg); opacity: 0; }
  }

  /* Screen crash shake effect */
  @keyframes screenShake {
    0%   { transform: translate(0,0); }
    20%  { transform: translate(-10px,5px); }
    40%  { transform: translate(10px,-5px); }
    60%  { transform: translate(-8px,4px); }
    80%  { transform: translate(6px,-6px); }
    100% { transform: translate(0,0); }
  }

  .shake {
    animation: screenShake 0.5s ease-in-out;
  }

  h2 {
    font-size: 30px;
    margin-top: 10px;
    color: #333;
  }

  p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
  }

  a {
    padding: 12px 26px;
    background: #ff3b30;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    transition: 0.3s;
  }

  a:hover {
    background: #d62d22;
  }
</style>
</head>

<body id="body">

<div class="container">
  <!-- Rock -->
  <img class="rock" id="rock" src="./assets/img/products/Stone.png" alt="rock">

  <!-- 404 TEXT (split digits) -->
  <div class="error-number">
    <span id="digit1" class="digit">4</span>
    <span id="digit2" class="digit">0</span>
    <span id="digit3" class="digit">4</span>
  </div>

  <h2>Page Not Found</h2>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="/">Go Back Home</a>
</div>

<script>
  // Throw the rock
  setTimeout(() => {
    document.getElementById("rock").classList.add("throw");
  }, 600);

  // Screen shake when rock hits
  setTimeout(() => {
    document.getElementById("body").classList.add("shake");
  }, 1400);

  // Fall digits one by one like glass shards
  setTimeout(() => { document.getElementById("digit1").classList.add("fall"); }, 1600);
  setTimeout(() => { document.getElementById("digit2").classList.add("fall"); }, 1750);
  setTimeout(() => { document.getElementById("digit3").classList.add("fall"); }, 1900);

  // Remove shake
  setTimeout(() => {
    document.getElementById("body").classList.remove("shake");
  }, 2000);
</script>

</body>
</html>
